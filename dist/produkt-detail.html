  <body>
    <div class="modal micromodal-slide" id="modal-login" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <div class="modal__header">
            <h2 class="modal__title" id="modal-login-title">Modal Title</h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </div>
          <div class="modal__content" id="modal-login-content"><span>Modal Content</span></div>
          <div class="modal__footer"></div>
        </div>
      </div>
    </div>
    <header>
      <div class="header-top">
        <div class="container"> 
          <div class="header-top__tel"> <small>Máte dotaz?</small><img src="/icons/phone.svg"><span>+420 605 337 238 </span><small>(po–pá 7:30–15:30)</small></div>
          <div class="header-top__links"><a href="/vse-o-nakupu.html">Vše o nákupu</a><a href="/vse-o-nakupu.html">Doprava</a><a href="/vse-o-nakupu.html">Kontakty</a></div>
        </div>
      </div>
      <div class="header-main"> 
        <div class="container"> 
          <div id="js-navToggle"><span></span></div><a class="logo" href="/"><img src="/img/logo.svg"></a>
          <div class="search"> 
            <div class="search-wrapper">    
              <form class="search-form" action="post"> 
                <input class="search__input" type="text" id="autoComplete">
                <button class="search__button"><img src="/icons/search.svg"></button>
              </form>
            </div>
          </div>
          <div class="header-nav">
            <div class="user" data-micromodal-trigger="modal-login">
              <div class="user__icon"><img src="/icons/user.svg"></div>
              <div class="user__title">Přihlášení</div>
            </div>
            <div class="cart --active">   
              <div class="cart__icon">           <img src="/icons/cart.svg">
                <div class="cart__number">2</div>
              </div>
              <div class="cart-content">
                <div class="cart-title">Nákupní košík</div>
                <div class="cart-price">2 599 Kč</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

      <div class="container"></div>

    <!-- Custom js plugins and scripts-->
    <script src="/js/autoComplete.min.js"></script>
    <script src="/js/micromodal.min.js"></script>
    <script src="/js/cookiebar.min.js"></script>
    <script src="/js/lazyload.min.js"></script>
    <script src="/js/instant.page.min.js"></script>
    <script src="/js/siema.min.js"></script>
    <script src="/js/scripts.min.js"></script>
    <script>
      const autoCompleteJS = new autoComplete({
          placeHolder: "Hledejte název produktu, značku nebo typ",
          data: {
              src: ["Sauce - Thousand Island", "Wild Boar - Tenderloin", "Goat - Whole Cut"],
              cache: true,
          },
          resultItem: {
              highlight: true
          },
          events: {
              input: {
                  selection: (event) => {
                      const selection = event.detail.selection.value;
                      autoCompleteJS.input.value = selection;
                  }
              }
          }
      });
    </script>
